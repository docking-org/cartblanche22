{% extends 'base.html' %}
{% block scripts %}
    {{ super() }}
<script>
</script>
{% endblock %}
{% block app_content %}
    <h3>Search by Smiles</h3>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">Search Using Many (Under Construction)</div>
            <div class="panel-body">
                <form action="/searchSmilesList" method="post" class="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="textareasmiles">Smiles separated by comma without space:</label>
                        <p>[C+]2(=C1CCCCC1)=CC=CC=C2,C1=CC=CC=C1C2=CC=CC=C2</p>
                        <textarea id="textareasmiles" class="form-control" name="list_of_smiles" rows="6" cols="20" placeholder="Smiles"></textarea>
                    </div>
                        <h5>OR Upload a File</h5>
                    <div class="form-group">
                        <label for="myfile">Select a file (.txt only):</label>
                        <input type="file" id="myfile" name="smiles_file" class="form-control" accept=".txt">
                    </div>
                    <button class="btn btn-info" type="submit">
                        Search Many
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
