<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap 4 with React</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='jsme/jsme.nocache.js')}}"></script>
        <script>
            //this function will be called after the JavaScriptApplet code has been loaded.
            function jsmeOnLoad() {
                jsmeApplet = new JSApplet.JSME("jsme_container", "380px", "340px");
            }
        </script>
        {% if title %}
        <title> {{ title }} - Molecule Shopping Cart</title>
        {% else %}
        <title>Welcome to Molecule Shopping Cart!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <div id="jsme_container"></div>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script type="text/javascript" src="node_modules/tether/dist/js/tether.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
