<html>

<head>
    {% if title %}
    <title>{{ title }} - Molecule Shopping Cart</title>
    {% else %}
    <title>Welcome to Molecule Shopping Cart</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" language="javascript"
        src="{{ url_for('static', filename='jsme/jsme.nocache.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">


    <script type="text/javascript" language="javascript"
        src="{{ url_for('static', filename='dataTable.js') }}"></script>
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='sketch.js') }}"></script>
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='sw.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div id="root">
        <div>Molecule Shopping Cart:
            <a href="{{ url_for('main.index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('main.login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('main.logout') }}">Logout</a>
            {% endif %}
        </div>
        <noscript>
            <div
                style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Your web browser must have JavaScript enabled
                in order for this application to display correctly.
            </div>
        </noscript>
        <script src="{{ url_for('static', filename='jsme_and_smallworldAPI.js') }}"></script>
        <!-- <script src="{{ url_for('static', filename='sketcher.js') }}"></script> -->


        <hr>
        {% block content %}
        {% endblock %}
    </div> <!-- end div root-->
</body>

</html>
