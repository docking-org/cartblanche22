    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>No</th>
            <th>Quantity</th>
            <th>Compound</th>
            <th>Identifier</th>
            <th>Database</th>
            <th>Nominated Supplier</th>
            <th>Price</th>
            <th>Utility</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><input value={{ i.quantity }} style="width:40px;"> {{i.unit}}</td>
            <td><img src={{ i.compound_img }}></td>
            <td>{{ i.identifier }}</td>
            <td> {{ i.database }}</td>
            <td>
                <select identifier={{i.identifier}} onclick="getVendors(this)" id="vendor">
                    <option>{{i.company_name}}</option>
                </select>
            </td>
            <td>{{ i.price }}</td>
            <td>
                <button id={{i.id}} onclick='deleteItem(this)'> Delete </button>
                <!-- <button identifier={{i.identifier}} onclick='getVendors(this)'> Update Vendor </button> -->
                <button identifier={{i.identifier}} onclick='duplicate(this)'> Duplicate </button>
            </td>
        </tr>

        {% endfor %}

    </table>
